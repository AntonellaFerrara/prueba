    viculo entre html y css  href vincula otro 
    archivo, rel puede tener varias formas,
     link va dentro del head .dos atribujos rel 
     en relacion al archivo   y href es el 
     nombre del archivo css-->

CSS: hojas de estilo en cascada

 LINK: Incorporo estilos, etiqueta del head que me permite vincular html con nuestros archivos
